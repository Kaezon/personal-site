---
layout: default
---
<div id="column-center-post" class="h-entry content-center">
  <div class="content-gold-trim-outer">
    <div class="content-gold-trim-inner">
      <h1 class="p-name">{{ page.title }}</h1>
      <span class="dt-published">{{ page.date | date: "%b %-d, %Y" }}</span>
      <hr>
      <div class="e-content">
        {{ content }}
      </div>
    </div>
  </div>
</div>
