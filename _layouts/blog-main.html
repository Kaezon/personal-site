---
layout: default
---
<div id="page-header">
    Blog
</div>
<div id="column-center-post" class="content-center">
    <div class="content-gold-trim-outer">
        <div class="content-gold-trim-inner">
            <h2>Post Directory</h2>
            <ul class="post-list">
                {% for post in site.categories.blog %}
                <li><a href="{{ post.url }}">{{ post.title }}</a>
                <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
